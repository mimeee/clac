		function Insert_Sort( arr ){
			for(var i = 1; i < arr.length; i++){
				for(var j = i + 1; j>=0 && arr[j] < arr[j-1];j--){
					var temp = 0;
					temp = arr[j];
					arr[j] = arr[j - 1];
					arr[j - 1] = temp;					
				}
			}
		}
	</script>
