<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>差值查找</title>
</head>
<body>
	<p>
		差值查找是基于二分查找来的，也是有序查找。二分查找每次分割的是重点，而插值查找分割的点是自适应的。
	</p>	
	<p>
		该分割点为: mid = low + (key - a[low]) / (a[high] - a[low]) * ( high - low);
	</p>
	<script>
		console.log(insert_search([1,3,5,9,12,26,33],3,0,6));
		function insert_search(arr,target,low,high){
			var mid = parseInt(low + (target - arr[low])/(arr[high] - arr[low]) * (high - low));
			if( arr[mid] === target){
				return mid;
			}
			if( arr[mid] > target ){
				return insert_search(arr,target,low, mid-1 );				
			}
			if( arr[mid] < target ){
				return insert_search(arr,target,mid + 1,high);
			}

		}
	</script>
</body>
</html>
